<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1: Quiz App using JQuery</title>
    <link rel="icon" href="img/a990c6b1a85274c67a744dad9e06e6c6.jpg">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  
  </head>
  <body>
  
  
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100" id="startBox">
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text-center">
          <h1 class="text-center mb-4">English Test 1 (2024)</h1>
          <img
            class="rounded mb-2 mx-auto d-block"  
            src="img/4d7f61e199ad213dae4ef2aa7ec3042d.gif"
            alt=""
            width="80%"
          />
          <p class="text-center mb-4">This test consists of 20 multiple-choice questions designed to assess your basic English skills, including grammar, vocabulary, and sentence structure. The test is timed and covers fundamental concepts in the language.</p>
          <button class="btn btn-primary p-3" id="btnStart">เริ่มทำข้อสอบ</button>
        </div>
      </div>
    </div>
    
    

    <div class="container">
      <div class="row" id="quizBox">
    
        <button class="btn btn-warning" id="back-btn">กลับ</button>
        <div class="quizbox" id="quizListBox"></div>
    
        
        <div class="col-12">
          <button class="btn btn-primary" id="btnCheckAnswer">ตรวจคำตอบ</button>
        </div>
      </div>
    </div>

    <div class="container p-5">
      <div class="row" id="quizResult">
        <div class="col-12 col-lg-12 d-flex justify-content-center">
          <img
            class="rounded"
            src="img/feb6b68d5ffc34b5f5f03f72b035f04e.gif"
            alt=""
            width="50%"
          />
        </div>
        <div class="col-12 col-lg-12" id="score"></div>
        <div class="col-12 col-lg-12">
          <button class="btn btn-primary" id="btnRedoQuiz">เริ่มทำใหม่</button>
          <button class="btn btn-dark" id="home-btn">กลับหน้าหลัก</button>
        </div>
        
      </div>
    </div>
    </div>
  </body>
</html>
